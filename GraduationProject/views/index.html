<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <link rel="bookmark" href="img/favicon.ico"/>
    <!-- site css -->
    <link rel="stylesheet" href="css/site.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="js/site.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="panel">
                <div class="tabbable tabs-left clearfix">
                    <ul id="myTab1" class="nav nav-tabs">
                        <% list[0].map(function(item,i){ %>
                            <li class="<%= i==0?'active':''%>"><a href="#<%=item.id%>" data-toggle="tab"><%=item.name%></a></li>
                        <% }) %>
                    </ul>
                    <div id="myTabContent" class="tab-content">
                        <% list[0].map(function(item,i){%>
                            <div class="tab-pane fade <%=i == 0 ? 'active in':''%>" id="<%=item.id%>">
                                <% list[1].map(function(product){ %>
                                    <%  if(item.id==product.tid) {%>
                                        <div class="col-sm-6 col-md-3">
                                            <div class="thumbnail">
                                                <img class="img-rounded" src="/uploads/<%=product.imgurl%>" style="height:150px">
                                                <div class="caption text-center">
                                                    <h3><%=product.pname%></h3>
                                                    <p>商品描述</p>
                                                    <p><a href="#" class="btn btn-warning" role="button">Button</a>  <a href="#" class="btn btn-default" role="button">Button</a>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                   <% } %>
                               <% }) %>
                            </div>
                        <% }) %>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
